    body {

      padding: 20px;

    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .version-item {
      padding: 12px 16px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;

    }
    .version-item:hover {

      transform: translateY(-1px);
    }
    .version-info {
      flex: 1;
    }
    .version-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }
    .version-meta {
      font-size: 0.85em;
      color: #666;
    }
    .version-actions {
      display: flex;
      gap: 8px;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.2s;
    }
    .btn-view {
      background: #2d7bf4;
      color: white;
    }
    .btn-view:hover {
      background: #1b5cd6;
    }
    .btn-diff {
      background: #48bb78;
      color: white;
    }
    .btn-diff:hover {
      background: #38a169;
    }
    .btn-delete {
      background: #e53e3e;
      color: white;
    }
    .btn-delete:hover {
      background: #c53030;
    }
    .diff-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      overflow: auto;
    }
    .diff-modal.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .diff-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .diff-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .diff-close {
      background: #e53e3e;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .diff-item {
      margin: 15px 0;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 6px;
      border-left: 4px solid #2d7bf4;
    }
    .diff-key {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .diff-old {
      background: #fee;
      padding: 8px;
      border-radius: 4px;
      margin: 4px 0;
      font-family: monospace;
      font-size: 0.9em;
    }
    .diff-new {
      background: #efe;
      padding: 8px;
      border-radius: 4px;
      margin: 4px 0;
      font-family: monospace;
      font-size: 0.9em;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    .loading {

      padding: 20px;
      color: #666;
    }
